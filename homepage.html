<!DOCTYPE html>
<html>

<head>
    <title>带左侧侧栏的页面</title>
    <link rel="stylesheet" type="text/css" href="./style/homepage.css">
    <script src="./external/d3.v7.min.js"></script>
</head>

<body>
    <div>
        <div class="sidebar">
            <h2>侧栏标题</h2>
            <br><br><br>
            <ul>
                <div class="white_sp"></div>
                <li onclick="updateContent('content1')">Request Table</li>
                <div class="white_sp"></div>
                <li onclick="updateContent('content2')">Dependency Tree</li>
                <div class="white_sp"></div>
                <li onclick="updateContent('content3')">Duration analysis</li>
                <div class="white_sp"></div>
            </ul>
        </div>
        <div class="content" id="mainContent">
            <h1>主内容标题</h1>
            <p>点击侧栏查看不同内容。</p>
        </div>
    </div>
    <script>
        function updateContent(contentId = 'content1') {
            var content = '';
            switch (contentId) {
                case 'content1':
                    content = '<h1>内容1</h1><p>这里是内容1的详情。</p>';
                    break;
                case 'content2':
                    content = '<h1>内容2</h1><p>这里是内容2的详情。</p>';
                    break;
                case 'content3':
                    content = '<h1>内容3</h1><p>这里是内容3的详情。</p>';
                    break;
                default:
                    content = '<h1>未知内容</h1><p>没有找到相关内容。</p>';
            }
            document.getElementById('mainContent').innerHTML = content;
        
        var items = document.querySelectorAll('.sidebar ul li');
        items.forEach(function (item) {
            item.classList.remove('selected');
        });
        event.currentTarget.classList.add('selected');
    }
    </script>
</body>

</html>
